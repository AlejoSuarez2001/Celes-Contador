<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de amor - Ale y Celes ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(135deg, #ffb6c1, #ffdde1);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.2em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(255,255,255,0.6);
  }

  #timer {
    display: flex;
    gap: 15px;
    font-size: 1.8em;
    background: rgba(255,255,255,0.15);
    padding: 15px 25px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  .time {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .time span {
    font-size: 0.5em;
    margin-top: 5px;
  }

  #love {
    position: absolute;
    bottom: 15px;
    font-size: 1.2em;
    font-weight: 600;
    letter-spacing: 1px;
  }

  .celebrate {
    font-size: 2.5em;
    margin-top: 20px;
    text-shadow: 0 0 15px rgba(255,255,255,0.7);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
  }

  .heart {
    position: absolute;
    color: #fff;
    font-size: 20px;
    animation: float 5s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>Tiempo para abrazar a mi gorda Pou üíï</h1>
  <div id="timer">
    <div class="time"><div id="days">0</div><span>d√≠as</span></div>
    <div class="time"><div id="hours">0</div><span>horas</span></div>
    <div class="time"><div id="minutes">0</div><span>minutos</span></div>
    <div class="time"><div id="seconds">0</div><span>segundos</span></div>
  </div>
  <div id="message" class="celebrate" style="display:none;">¬°Lleg√≥ el d√≠a! üíñ</div>
  <div id="love">Ale y Celes ‚ù§Ô∏è</div>

  <script>
    const targetDate = new Date('2025-11-07T17:00:00-03:00').getTime();

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const messageEl = document.getElementById('message');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById('timer').style.display = 'none';
        messageEl.style.display = 'block';
        createHearts();
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    function createHearts() {
      const numHearts = 30;
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 4 + 's';
        heart.style.fontSize = 15 + Math.random() * 20 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
