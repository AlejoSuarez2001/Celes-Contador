<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contador de amor - Ale y Celes ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: radial-gradient(circle at top left, #ff9a9e, #fecfef 60%, #f6d5f7);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3em;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    animation: fadeIn 2s ease-in-out;
  }

  #timer {
    display: flex;
    gap: 25px;
    font-size: 2em;
    background: rgba(255, 255, 255, 0.15);
    padding: 20px 35px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    animation: popIn 1.2s ease-out;
  }

  .time {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .time div {
    font-weight: 700;
  }

  .time span {
    font-size: 0.5em;
    margin-top: 5px;
    opacity: 0.8;
  }

  #love {
    position: absolute;
    bottom: 15px;
    font-size: 1.3em;
    font-weight: 600;
    letter-spacing: 1px;
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
  }

  .celebrate {
    font-size: 2.7em;
    font-family: 'Great Vibes', cursive;
    margin-top: 25px;
    color: #fff;
    text-shadow: 0 0 20px rgba(255,255,255,0.9);
    animation: pulse 1.5s infinite ease-in-out;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.85; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes popIn {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .heart {
    position: absolute;
    color: #fff;
    opacity: 0.85;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-900px) scale(1.6); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>Tiempo para abrazar a mi gorda Pou üíï</h1>
  <div id="timer">
    <div class="time"><div id="days">0</div><span>d√≠as</span></div>
    <div class="time"><div id="hours">0</div><span>horas</span></div>
    <div class="time"><div id="minutes">0</div><span>minutos</span></div>
    <div class="time"><div id="seconds">0</div><span>segundos</span></div>
  </div>
  <div id="message" class="celebrate" style="display:none;">¬°Lleg√≥ el d√≠a! üíñ</div>
  <div id="love">Ale y Celes ‚ù§Ô∏è</div>

  <script>
    const targetDate = new Date('2025-11-07T17:00:00-03:00').getTime();

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    const messageEl = document.getElementById('message');

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById('timer').style.display = 'none';
        messageEl.style.display = 'block';
        createHearts();
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    function createHearts() {
      const numHearts = 40;
      for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        const symbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíû', 'üíì'];
        heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 4 + 's';
        heart.style.fontSize = 20 + Math.random() * 25 + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
